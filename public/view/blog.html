<div class="blog-container">
    <h1>Blog IT Blog</h1>
    <ul class="post-collection no-style-list">
        <li ng-repeat="post in posts" class="post-item">
            <article class="post post-preview">
                <header>
                    <h1>{{post.postTitle}}</h1>

                    <p class="metadata">
                        published by <em>{{post.author}}</em> on
                        <time itemprop="dateCreated" datetime="{{post.createdAt | date:'yyyy-MM-dd'}}">{{post.createdAt
                            |
                            date}}
                        </time>
                    </p>
                    <ul class="tag-collection no-style-list">
                        <li class="tag-item btn" ng-repeat="tag in post.tags"><a href="#">{{tag}}</a></li>
                    </ul>
                </header>
                <div class="post-content" markdown-selector="p" markdown-content="post._id"></div>
                <a ng-href="./posts/{{post._id}}">Read more</a>

            </article>
        </li>
    </ul>
    <div class="blog-load-more-container">
        <a class="blog-load-more btn" ng-click="loadMore()" lr-stop-propagation="click" href="#">Load more</a>
    </div>
</div>

<h1>Blog IT Blog</h1>
<section>
    <ul>
        <li ng-repeat="post in posts">
            <article>
                <header>
                    <h1>{{post.postTitle}}</h1>

                    <p>
                        published by <em>{{post.author}}</em> on
                        <time itemprop="dateCreated" datetime="{{post.createdAt | date}}">{{post.createdAt |
                            date}}
                        </time>
                    </p>
                </header>
                <div markdown-selector="p" markdown-content="post._id"></div>
            </article>
        </li>
    </ul>
    <span ng-click="loadMore()">more</span>
</section>

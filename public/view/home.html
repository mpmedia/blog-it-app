<div class="home-container">
    <h1>Blog IT Blog</h1>
    <ul class="post-collection">
        <li ng-repeat="post in posts" class="post-item">
            <article class="post">
                <header>
                    <h1>{{post.postTitle}}</h1>

                    <p class="metadata">
                        published by <em>{{post.author}}</em> on
                        <time itemprop="dateCreated" datetime="{{post.createdAt | date:'yyyy-MM-dd'}}">{{post.createdAt
                            |
                            date}}
                        </time>
                    </p>
                    <ul class="tag-collection">
                        <li class="tag-item" ng-repeat="tag in post.tags"><a href="#">{{tag}}</a></li>
                    </ul>
                </header>
                <div class="post-content" markdown-selector="p" markdown-content="post._id"></div>
                <a ng-href="./posts/{{post._id}}">Read more</a>

            </article>
        </li>
    </ul>
    <span ng-click="loadMore()">more</span>
</div>

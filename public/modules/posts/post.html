<article class="blog-post">
    <h1 class="big">{{ post.postTitle }}</h1>

    <div class="metadata">
        <p>
            published by <em>{{ post.author }}</em> on {{ post.createdAt | date }}
        </p>
        <ul class="tag-list">
            <li class="tag-item very-small btn" ng-repeat="tag in post.tags"><a ng-href="/blog/home?tag={{tag}}">{{ tag
                }}</a></li>
        </ul>
    </div>
    <div markdown-content="post._id"></div>
</article>

<form class="login" ng-submit="submit()">
    <label for="email">Email:</label>
    <input required="" type="email" id="email" ng-model="credentials.email"/>
    <label for="password">Password:</label>
    <input required="" type="password" id="password" ng-model="credentials.password"/>
    <input class="btn" type="submit" value="Login"/>
</form>
